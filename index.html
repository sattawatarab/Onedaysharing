<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
    <title>One day shaing - Open Layer Workshop</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.3.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://openlayers.org/en/v4.3.1/build/ol.js"></script>
</head>

<body>
    <div id="fullscreen" class="fullscreen">
        <div id="map" class="map">
			<div class="dropdown">
				<button onclick="myFunction()" class="dropbtn"></button>
				<div id="myDropdown" class="dropdown-content">
					<a href="javascript:void(0)" data-style="Aerial" onclick="changeBaseMap(this)">Aerial</a>
					<a href="javascript:void(0)" data-style="AerialWithLabels" onclick="changeBaseMap(this)">Aerial with labels</a>
					<a href="javascript:void(0)" data-style="Road" onclick="changeBaseMap(this)">Aerial Road</a>
					<a href="javascript:void(0)" data-style="OSM" onclick="changeBaseMap(this)">OSM</a>
				</div>
			</div>			
		</div>
		
        <div class="sidepanel">
            <span class="sidepanel-title">Map overlay</span>
            <div class="form">
                <label class="switch pull-left">
                    <input type="checkbox" name="ne" value="wmsLayerchonburi" class="checkbox" onchange="showMapLayer(this);" id="wms1">
                    <span class="slider round"></span>
                </label>
                <span class="layer-name">Administrative boundary<details>
						<summary></summary>
						<img src="http://192.168.1.33:8079/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=30&HEIGHT=30&LEGEND_OPTIONS=forceLabels:on;bgColor:0x1F6B75;dpi:120;fontColor:0xFFFFFF;fontName:Kanit;fontSize:11&LAYER=SmallWaterArea:WaterSource"></details>
				</span>
                <label class="switch pull-left">
                    <input type="checkbox" name="amphoe" value="wmsLayerchonburi" class="checkbox" onchange="showMapLayer(this);">
                    <span class="slider round"></span>
                </label>
                <span class="layer-name">จังหวัดชลบุรี</span><details>
						<summary></summary>
						<img src="http://192.168.1.33:8079/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LEGEND_OPTIONS=forceLabels:on;bgColor:0x1F6B75;dpi:120;fontColor:0xFFFFFF;fontName:Kanit;fontSize:11&LAYER=SmallWaterArea:DroughtHazard"></details></span>
                <label class="switch pull-left">
                    <input type="checkbox" name="dam" value="wmsLayerDam" class="checkbox" onchange="showMapLayer(this);">
                    <span class="slider round"></span>
                </label>
                <span class="layer-name">Dam<details>
						<summary></summary>
						<img src="http://192.168.1.33:8079/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LEGEND_OPTIONS=forceLabels:on;bgColor:0x1F6B75;dpi:120;fontColor:0xFFFFFF;fontName:Kanit;fontSize:11&LAYER=SmallWaterArea:Dam"></details></span>
				<div>&nbsp;</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="map.js"></script>
</body>

</html>
